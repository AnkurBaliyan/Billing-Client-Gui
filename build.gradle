apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'war'

repositories {
    maven {
        url "http://192.168.1.44/repositories"
    }
}

dependencies {
    providedCompile 'javax.servlet:javax.servlet-api:3.0.1'
